<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Triangle ABC -->
  <polygon points="50,250 350,250 200,50" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- Parallel line DE -->
  <line x1="0" y1="50" x2="400" y2="50" stroke="blue" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Extended sides AB and AC -->
  <line x1="50" y1="250" x2="0" y2="300" stroke="gray" stroke-width="1"/>
  <line x1="350" y1="250" x2="400" y2="300" stroke="gray" stroke-width="1"/>
  
  <!-- Points -->
  <circle cx="50" cy="250" r="4" fill="red"/>
  <circle cx="350" cy="250" r="4" fill="red"/>
  <circle cx="200" cy="50" r="4" fill="red"/>
  <circle cx="25" cy="50" r="4" fill="blue"/>
  <circle cx="375" cy="50" r="4" fill="blue"/>
  
  <!-- Labels -->
  <text x="40" y="270" font-size="20" fill="black">B</text>
  <text x="360" y="270" font-size="20" fill="black">C</text>
  <text x="190" y="40" font-size="20" fill="black">A</text>
  <text x="10" y="40" font-size="20" fill="blue">D</text>
  <text x="385" y="40" font-size="20" fill="blue">E</text>
  
  <!-- Angle markings -->
  <path d="M60,240 A20,20 0 0,1 80,250" fill="none" stroke="green" stroke-width="2"/>
  <path d="M340,240 A20,20 0 0,0 320,250" fill="none" stroke="green" stroke-width="2"/>
  <path d="M190,60 A20,20 0 0,1 210,60" fill="none" stroke="green" stroke-width="2"/>
  
  <!-- Parallel markings -->
  <line x1="175" y1="250" x2="185" y2="240" stroke="black" stroke-width="2"/>
  <line x1="185" y1="250" x2="195" y2="240" stroke="black" stroke-width="2"/>
  <line x1="175" y1="60" x2="185" y2="50" stroke="blue" stroke-width="2"/>
  <line x1="185" y1="60" x2="195" y2="50" stroke="blue" stroke-width="2"/>
</svg>